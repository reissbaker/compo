<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Seine Test</title>
    <style>
      html, body, div, canvas {
        padding: 0;
        margin: 0;
        border: none;
      }
      html, body {
        width: 100%;
        height: 100%;
        background-color: black;
      }
      .seine-demo {
        background-color: white;
        width: 100%;
        height: 100%;
        /* HAX */
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
      attribute vec2 aPosition;
      uniform vec2 uResolution;

      void main() {
        vec2 clipspace = (2.0 * aPosition / uResolution) - 1.0;
        gl_Position = vec4(clipspace * vec2(1, -1), 0, 1);
      }
    </script>

    <script id="2d-fragment-shader" type="x-shader/x-fragment">
      void main() {
        gl_FragColor = vec4(0, 1, 0, 1);
      }
    </script>

    <script src=build/seine.js></script>
    <script src=demo/index.js></script>
    <script src=demo/engine-components/keyboard.js></script>
    <script src=demo/graphics-components/graphics.js></script>
    <script src=demo/components/keylogger.js></script>
    <script src=demo/components/node-keyboard-controller.js></script>
    <script src=demo/components/position-logger.js></script>
    <script src=demo/player.js></script>
    <script src=demo/world.js></script>
    <script src=demo/main.js></script>
  </body>
</html>
