<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Seine Test</title>
    <style>
      html, body, div, canvas {
        padding: 0;
        margin: 0;
        border: none;
      }
      html, body {
        width: 100%;
        height: 100%;
        background-color: black;
      }
      .seine-demo {
        background-color: white;
        width: 100%;
        height: 100%;
        /* HAX */
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
      attribute vec2 aPosition;
      attribute vec2 aTexCoord;
      uniform vec2 uResolution;
      varying vec2 vTexCoord;

      void main() {
        vec2 clipspace = (2.0 * aPosition / uResolution) - 1.0;
        gl_Position = vec4(clipspace * vec2(1, -1), 0, 1);
        vTexCoord = aTexCoord;
      }
    </script>

    <script id="2d-fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      uniform sampler2D uImage;
      varying vec2 vTexCoord;
      uniform vec4 uClip;
      uniform vec2 uTexSize;

      void main() {
        vec2 onePixel = vec2(1.0, 1.0) / uTexSize;
        vec2 offset = uClip.xy * onePixel;
        vec2 texspace = uClip.zw / uTexSize;
        gl_FragColor = texture2D(uImage, vTexCoord * texspace + offset);
      }
    </script>

    <script src=/vendor/pixi.js></script>
    <script src=/build/seine.js></script>
    <script src=/build/demo.js></script>
  </body>
</html>
